<div style="padding:1px 16px;height:1000px;">
  
  
  <table>
    <thead>

    

      <tr>
      <th>id</th>
      <th>Nome</th>
      <th>marca</th>
      <th>altura</th>
      <th>largura</th>
      <th>profundidade</th>
      <th>peso</th>
      <th>preço</th>
      <th>Editar</th>
      <th>Remover</th>
      <th>add</th>

             
            

      </tr>
    </thead>
    <tbody>  <!--${}:atributo,@{}:link-->
       <tr th:each  ="produto: ${produtos}">
             <td th:text="${produto.idProduto}"></td>
             <td th:text="${produto.nome}"></td>
             <td th:text="${produto.marca}" ></td>
             <td th:text="${produto.altura}" ></td>
             <td th:text="${produto.largura}" ></td>
             <td th:text="${produto.profundidade}" ></td>
             <td th:text="${produto.peso}" ></td> 
             <td th:text="${produto.preco}" ></td> 
             <td>
               <a th:href="@{/editarProduto/{id}(id=${produto.idProduto})}">Editar</a>
             </td>
             <td>
               <a th:href="@{/removerproduto/{id}(id=${produto.idProduto})}">Remover</a>
             </td>
             <td>
                <form
                method="POST"
                th:object="${itemPedido}"
                                                                      
                th:action="@{/adicionarNoPedido/{id1}/{id2}
                (id1=${idPedido},id2=${produto.idProduto})}"

                >
              
              
                <p>quantidade*: 
                  <input type="text" placeholder="quantidade" th:field="*{quantidade}" required/>
                </p>
                
                <input class="hh" type="reset" value="limpa">
                <input class="hh" type="submit" value="adicionar">

                </form>
            </td>
                         
          

       </tr>
       <form
       method="POST"
       th:action="@{/confirmarPedido/{id1}(id1=${idPedido})}"
       >
     
       <input class="hh" type="submit" value="confirmar seu Pedido">
      </form>
       <h1>Lista de produtos,adicione produtos no seu pedido</h1>
   
       </tbody>
    </table>
